<!-- Button to open the modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-remote="true">
    Open Modal
  </button>

 !-- Modal structure -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Content will be loaded here on modal open -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div> 

<script>
    // Wait for the modal to be shown
    var myModal = document.getElementById('exampleModal');
    myModal.addEventListener('shown.bs.modal', function () {
      var modalBody = myModal.querySelector('.modal-body');
  
      // Lazy-load content (you can use Ajax here)
      modalBody.innerHTML = '<p>Loading content...</p>';  // Temporary loading text
  
      // Simulate a content load with setTimeout (replace with actual data loading)
      setTimeout(function () {
        modalBody.innerHTML = '<p>This is the dynamically loaded content!</p>';
      }, 1000);  // Example delay for loading content
    });
  </script>



<script>
  var myModal = document.getElementById('ThesisModal');
  myModal.addEventListener('shown.bs.modal', function () {
    var modalBody = myModal.querySelector('.modal-body');

    modalBody.innerHTML = '<p>Loading content...</p>';

    fetch('ebp.html')
      .then(response => response.text())
      .then(data => {
        modalBody.innerHTML = data;
      })
      .catch(error => {
        modalBody.innerHTML = '<p>Error loading content.</p>';
        console.error('Error loading content:', error);
      });
  });
</script>
