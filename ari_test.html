<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel with Full-Screen Button</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Full-screen overlay */
    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: none;
    }
    .fullscreen-carousel {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Carousel Example -->
<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./images/ari/floorplan.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./images/ari/floorplan.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./images/ari/floorplan.webp" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Full-screen Button -->
<button id="fullscreenBtn" class="btn btn-primary">Open Full-Screen</button>

<!-- Full-Screen Carousel -->
<div id="fullscreenOverlay" class="fullscreen-overlay">
  <div class="fullscreen-carousel">
    <div id="fullscreenCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- The items will be copied dynamically here -->
      </div>
      <a class="carousel-control-prev" href="#fullscreenCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#fullscreenCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <span id="closeFullscreen" class="close-btn">&times;</span>
</div>

<!-- Bootstrap and jQuery JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Full-screen button click event
  document.getElementById('fullscreenBtn').addEventListener('click', function() {
    const carouselItems = document.querySelectorAll('#carouselExample .carousel-item');
    const fullscreenCarouselInner = document.querySelector('#fullscreenCarousel .carousel-inner');
    
    // Clear existing items in fullscreen carousel
    fullscreenCarouselInner.innerHTML = '';

    // Add items from the original carousel to the fullscreen carousel
    carouselItems.forEach(item => {
      const clone = item.cloneNode(true);
      fullscreenCarouselInner.appendChild(clone);
    });

    // Show the fullscreen overlay
    document.getElementById('fullscreenOverlay').style.display = 'block';

    // Optionally, reset carousel to the first item
    $('#fullscreenCarousel').carousel(0);
  });

  // Close the fullscreen overlay
  document.getElementById('closeFullscreen').addEventListener('click', function() {
    document.getElementById('fullscreenOverlay').style.display = 'none';
  });
</script>

</body>
</html>
